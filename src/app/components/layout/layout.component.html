<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-purple-600 text-white h-16 flex items-center justify-between px-6 shadow-lg z-50">
    <div class="flex items-center">
      <!-- Logo (ẩn/hiện cùng sidebar) -->
      <div 
        class="flex items-center space-x-8 transition-all duration-300"
        [class.opacity-100]="isSidebarOpen"
        [class.opacity-0]="!isSidebarOpen"
        [class.pointer-events-none]="!isSidebarOpen"
        [class.w-0]="!isSidebarOpen"
        [class.overflow-hidden]="!isSidebarOpen">
        <div class="w-8 h-8 bg-orange-500 rounded flex items-center justify-center">
          <span class="text-white font-bold text-sm">V</span>
        </div>
        <span class="font-semibold text-lg whitespace-nowrap">Vault Access Control</span>
      </div>
      
      <!-- Hamburger Menu -->
      <button 
        (click)="toggleSidebar()"
        class="p-2 rounded-lg bg-white bg-opacity-25 hover:bg-opacity-40 text-white focus:outline-none transition-all duration-300"
        [class.ml-6]="isSidebarOpen">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    
    <!-- User Info -->
    <div class="flex items-center space-x-4">
      <span class="text-sm">001-HO</span>
      <div class="flex items-center space-x-2">
        <span class="text-sm font-medium">GS Kho Quy</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
    </div>
  </header>

  <div class="flex min-h-screen relative pt-16">
    <!-- Sidebar -->
    <aside 
      class="fixed top-16 left-0 w-80 bg-white shadow-lg transition-transform duration-300 ease-in-out z-20 h-[calc(100vh-4rem)] overflow-y-auto"
      [class.transform]="true"
      [class.-translate-x-full]="!isSidebarOpen"
      [class.translate-x-0]="isSidebarOpen">
      
      <nav class="p-0">
        <ul class="space-y-2 list-none m-0 p-4">
          <!-- Home -->
          <li>
            <a routerLink="/home" 
               routerLinkActive="text-orange-500 font-bold bg-orange-50"
               [routerLinkActiveOptions]="{exact: true}"
               class="flex items-center space-x-3 text-gray-600 hover:text-gray-900 hover:bg-gray-50 font-bold text-lg p-3 rounded-lg">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-9 9a1 1 0 001.414 1.414L2 12.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-4.586l.293.293a1 1 0 001.414-1.414l-9-9z"></path>
              </svg>
              <span>Home</span>
            </a>
          </li>
          
          <!-- Dashboard -->
          <li>
            <a routerLink="/dashboard" 
               routerLinkActive="text-orange-500 font-bold bg-orange-50"
               [routerLinkActiveOptions]="{exact: true}"
               class="flex items-center space-x-3 text-gray-600 hover:text-gray-900 hover:bg-gray-50 font-bold text-lg p-3 rounded-lg">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
              </svg>
              <span>Dashboard</span>
            </a>
          </li>
          
          <!-- Yêu cầu phê duyệt -->
          <li>
            <a href="javascript:void(0)" class="flex items-center space-x-3 text-gray-600 hover:text-gray-900 hover:bg-gray-50 font-bold text-lg p-3 rounded-lg">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
              </svg>
              <span>Yêu cầu phê duyệt</span>
            </a>
          </li>
          
          <!-- Phần công -->
          <li>
            <div class="space-y-1">
              <button 
                (click)="toggleDropdown('phanCong', $event)"
                class="w-full flex items-center justify-between text-gray-600 hover:text-gray-900 hover:bg-gray-50 font-bold text-lg p-3 rounded-lg focus:outline-none border-none bg-transparent">
                <div class="flex items-center space-x-3">
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <span>Phần công</span>
                </div>
                <svg 
                  class="w-5 h-5 transform transition-transform duration-200"
                  [class.rotate-180]="dropdownStates['phanCong']"
                  fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              
              <!-- Submenu -->
              <div *ngIf="dropdownStates['phanCong']" class="ml-8 space-y-1">
                <a href="javascript:void(0)" class="flex items-center space-x-2 text-gray-500 hover:text-gray-700 font-medium text-base p-2 rounded">
                  <div class="w-2 h-2 border border-gray-400 rounded-full"></div>
                  <span>Phần công của tôi</span>
                </a>
                <a href="javascript:void(0)" class="flex items-center space-x-2 text-gray-500 hover:text-gray-700 font-medium text-base p-2 rounded">
                  <div class="w-2 h-2 border border-gray-400 rounded-full"></div>
                  <span>Phần công thay thế</span>
                </a>
              </div>
            </div>
          </li>
          
          <!-- Ủy quyền -->
          <li>
            <div class="space-y-1">
              <button 
                (click)="toggleDropdown('uyQuyen', $event)"
                class="w-full flex items-center justify-between text-gray-600 hover:text-gray-900 hover:bg-gray-50 font-bold text-lg p-3 rounded-lg focus:outline-none border-none bg-transparent">
                <div class="flex items-center space-x-3">
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path>
                  </svg>
                  <span>Ủy quyền</span>
                </div>
                <svg 
                  class="w-5 h-5 transform transition-transform duration-200"
                  [class.rotate-180]="dropdownStates['uyQuyen']"
                  fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              
              <!-- Submenu -->
              <div *ngIf="dropdownStates['uyQuyen']" class="ml-8 space-y-1">
                <a href="javascript:void(0)" class="flex items-center space-x-2 text-gray-500 hover:text-gray-700 font-medium text-base p-2 rounded">
                  <div class="w-2 h-2 border border-gray-400 rounded-full"></div>
                  <span>Ủy quyền của tôi</span>
                </a>
                <a href="javascript:void(0)" class="flex items-center space-x-2 text-gray-500 hover:text-gray-700 font-medium text-base p-2 rounded">
                  <div class="w-2 h-2 border border-gray-400 rounded-full"></div>
                  <span>Ủy quyền tạo hồ</span>
                </a>
              </div>
            </div>
          </li>

          <!-- Báo cáo -->
          <li>
            <a href="javascript:void(0)" class="flex items-center space-x-3 text-gray-600 hover:text-gray-900 hover:bg-gray-50 font-bold text-lg p-3 rounded-lg">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1H3a1 1 0 01-1-1V4zM8 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1H9a1 1 0 01-1-1V4zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
              </svg>
              <span>Báo cáo</span>
            </a>
          </li>

          <!-- Hoạt động -->
          <li>
            <div class="space-y-1">
              <button 
                (click)="toggleDropdown('hoatDong', $event)"
                class="w-full flex items-center justify-between text-gray-600 hover:text-gray-900 hover:bg-gray-50 font-bold text-lg p-3 rounded-lg focus:outline-none border-none bg-transparent">
                <div class="flex items-center space-x-3">
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                  </svg>
                  <span>Hoạt động</span>
                </div>
                <svg 
                  class="w-5 h-5 transform transition-transform duration-200"
                  [class.rotate-180]="dropdownStates['hoatDong']"
                  fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              
              <!-- Submenu sẽ thêm sau -->
              <div *ngIf="dropdownStates['hoatDong']" class="ml-8 space-y-1">
                <p class="text-base text-gray-400 p-2">Thông tin mở kho</p>
              </div>
            </div>
          </li>

          <!-- Hệ thống -->
          <li>
            <div class="space-y-1">
              <button 
                (click)="toggleDropdown('heThong', $event)"
                class="w-full flex items-center justify-between text-gray-600 hover:text-gray-900 hover:bg-gray-50 font-bold text-lg p-3 rounded-lg focus:outline-none border-none bg-transparent">
                <div class="flex items-center space-x-3">
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
                  </svg>
                  <span>Hệ thống</span>
                </div>
                <svg 
                  class="w-5 h-5 transform transition-transform duration-200"
                  [class.rotate-180]="dropdownStates['heThong']"
                  fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              
              <!-- Submenu sẽ thêm sau -->
              <div *ngIf="dropdownStates['heThong']" class="ml-8 space-y-1">
                <p class="text-base text-gray-400 p-2">Quản lý người dùng</p>
              </div>
              <div *ngIf="dropdownStates['heThong']" class="ml-8 space-y-1">
                <p class="text-base text-gray-400 p-2">Quản lý chức danh</p>
              </div>
            </div>
          </li>

          <!-- Hồ sơ của tôi -->
          <li>
            <a href="javascript:void(0)" class="flex items-center space-x-3 text-gray-600 hover:text-gray-900 hover:bg-gray-50 font-bold text-lg p-3 rounded-lg">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
              </svg>
              <span>Hồ sơ của tôi</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main 
      class="flex-1 transition-all duration-300 h-[calc(100vh-4rem)] overflow-y-auto"
      [class.ml-80]="isSidebarOpen"
      [class.ml-0]="!isSidebarOpen">
      
      <!-- This is where the page content will be displayed -->
      <ng-content></ng-content>
      
    </main>
  </div>
</div>
